    <style>
      * {
        box-sizing: border-box;
        /* font-family: 'Cascadia Code', sans-serif; */
      }

      :root {
        --time-label-width: 5em;
        --day-label-height: 2.5em;
        --time-divisions: 9;
        /* --calendar-height: 40em; */
        --border-color: hsla(0, 0%, 50.2%, 0.2);
        --border-thickness: 2px;
        /* cell height = (calendar height - day label height - 2*border thickness) / time divisions */
        /* --cell-height: calc((var(--calendar-height)) / var(--time-divisions)); */
        --cell-height: 4em;
        --calendar-height: calc(var(--time-divisions) * var(--cell-height));
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Calendar */
      .calendar-container {
        margin: auto;
        width: 100%;
        display: flex;
        flex: 0 0;
        align-items: stretch;
        flex-direction: column;
        /* overflow: auto; */
      }

      .calendar {
        margin: var(--day-label-height) 0 var(--day-label-height)
          var(--time-label-width);
        min-height: var(--calendar-height);
        height: var(--calendar-height);
        /* overflow: auto; */
        display: flex;
        flex: 0 0;
        align-items: stretch;
        flex-direction: row;
        position: relative;
        /* background: #201F1D; */
      }

      .label {
        font-weight: bold;
        padding: 0px 0.15em 0px 0.15em;
        animation: fadeIn 4s;
        -webkit-animation: fadeIn 4s;
        -moz-animation: fadeIn 4s;
        -o-animation: fadeIn 4s;
        -ms-animation: fadeIn 4s;
      }

      /* Times */
      .times {
        display: flex;
        position: absolute;
        top: 0;
        bottom: 0;
        left: calc(0em - var(--time-label-width));
        right: 0;
        flex-direction: column;
      }

      .time {
        position: relative;
        flex: 0 0 var(--cell-height);
      }

      .time::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 0px;
        border-top: 1px solid var(--border-color);
      }

      .time .label {
        position: relative;
        display: block;
        width: var(--time-label-width);
      }

      /* Days */
      .days {
        flex-direction: row;
        display: flex;
        position: absolute;
        left: 0;
        right: 0;
        top: calc(0em - var(--day-label-height));
        bottom: 0;
      }

      .day {
        position: relative;
        flex: 1 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .day .label {
        min-height: var(--day-label-height);
        height: var(--day-label-height);
        display: block;
        text-align: center;
        overflow: hidden;
      }

      .day::after {
        content: "";
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        width: 0px;
        border-left: 1px solid var(--border-color);
      }

      .time1 {
        color: white;
      }

      .time2 {
        color: #6abed8;
      }

      .day2 {
        color: #6abed8;
      }
      .day1 {
        color: white;
      }

      /* Events */
      .events {
        z-index: 2;
        position: relative;
        height: 100%;
      }

      .event {
        position: absolute;
        width: 100%;
        font-weight: bold;
        top: calc(0 * var(--cell-height));
        height: calc(var(--cell-height));
      }

      .event span {
        padding: 2px;
        display: block;
        text-align: center;
      }

      .calendar1 {
        background-color: #9ec8dd;
        border-color: #81cdf2;
      }

      .calendar2 {
        background-color: #9b9eb0;
        border-color: #bcc3e5;
      }

      .text-box {
        /* margin-top: 450px; */
        align-items: center;
        width: 50%;
        min-width: 500px;
        /* margin-left: 40%; */
        margin: auto;
      }

      input[type="text"] {
        height: 75px;
        word-wrap: break-word;
        word-break: break-all;
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px 20px;
      }

      button:focus {
        background: #6abed8;
      }

      .eight-am {
        /* margin-top: 30%; */
        margin-top: 40px;
      }

      .eight-thirty-am {
        /* margin-top: 60%; */
        margin-top: 80px;
      }

      .nine-am {
        margin-top: 120px;
      }

      .nine-thirty-am {
        margin-top: 160px;
      }

      .ten-am {
        margin-top: 200px;
      }

      .ten-thirty-am {
        margin-top: 240px;
      }

      .eleven-am {
        margin-top: 280px;
      }

      .eleven-thirty-am {
        margin-top: 320px;
